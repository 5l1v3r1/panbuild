name: tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: updating available system dependencies
      run: sudo apt-get update
    - name: installing various utils
      run: sudo apt-get install -y flatpak flatpak-builder
    - name: printing flatpak version
      run: flatpak --version
    - name: printing flatpak-builder version
      run: flatpak-builder --version
    - name: converting manifest to JSON
      run: python3 scripts/yml2json net.louib.2flatpak.yml > net.louib.2flatpak.json
    - name: run the functional tests
      run: flatpak-builder --run build net.louib.2flatpak.json python3 tests/run_functional_tests.py
